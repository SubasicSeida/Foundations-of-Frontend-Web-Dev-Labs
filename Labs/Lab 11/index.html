<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Languages Table with AJAX</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <h1>Languages Table</h1>
  <table id="languagesTable">
  </table>

  <script>
    $(document).ready(function () {
      fetchLanguages();
    });

    function fetchLanguages() {
      $.ajax({
        url: "languages.json",
        type: "GET", 
        dataType: "json",
        success: function (data) {
          let html = "<thead><tr><th>Code</th><th>Name</th></tr></thead><tbody>";
          data.forEach(function (language) {
            html += "<tr>";
            html += "<td>" + language.code + "</td>"; // Append the language code to the table row
            html += "<td>" + language.name + "</td>"; // Append the language name to the table row
            html += "</tr>";
          });
          html += "</tbody>";
          $("#languagesTable").html(html); // Insert the table content into the table
        },
        error: function (xhr, status, error) {
          console.error("Error fetching languages:", error);
        },
      });
    }
  </script>
</body>
</html>
