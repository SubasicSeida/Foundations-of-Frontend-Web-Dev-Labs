<section id="account" class="account">
    <div class="container">
		<div id="sign-up-section">
			<div class="section-header">
				<h2>log in</h2>
			</div>
			<form id="login-form" class="account-form">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Name" value="">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" value="">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn account-submit-btn">Submit</button>
				</div>
			</form>
		</div>

		<div id="profile-section" class="hidden">
			<h2><i class="fa-regular fa-user"></i>  Welcome, <span id="profile-name"></span></h2>
			<p>This is your profile page.</p>
			<button id="edit-profile-btn">Edit Profile</button>
			<button id="logout-button">Logout</button>

			<div class="modal" id="editModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Edit Profile</h5>
						</div>
						<div class="modal-body">
							<form id="edit-form" class="account-form">
								<div class="form-group">
									<label for="name">Name:</label>
									<input type="text" class="form-control" id="edit-name" name="edit-name">
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" class="form-control" id="edit-email" name="edit-email">
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" class="form-control" id="edit-password" name="edit-password">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-edit-modal">Close</button>
							<button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</section>

<script>
    // form validation
	$.validator.addMethod("strongPassword", function(value) {
		return /^(?=.*[a-z])(?=.*[A-Z]).{5,}$/.test(value);
	}, "Password must contain at least one lowercase letter, one uppercase letter, and be at least 5 characters long");
  
	AccountService.initFormValidation("#login-form");
	AccountService.editProfile();

</script>
