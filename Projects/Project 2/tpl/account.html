<section id="account" class="account">
    <div class="container">
		<div id="sign-up-section">
			<div class="section-header">
				<h2>sign up</h2>
				<p>to become a member</p>
			</div>
			<form id="sign-up-form" class="account-form">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Name" value="">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" value="">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn account-submit-btn">Submit</button>
				</div>
			</form>
		</div>

		<div id="profile-section" class="hidden">
			<h2>Welcome, <span id="profile-name"></span></h2>
			<p>This is your profile page.</p>
			<button id="logout-button">Logout</button>
		</div>
    </div>
</section>

<script>
    // form validation
	$.validator.addMethod("strongPassword", function(value) {
		return /^(?=.*[a-z])(?=.*[A-Z]).{5,}$/.test(value);
	}, "Password must contain at least one lowercase letter, one uppercase letter, and be at least 5 characters long");
  
	AccountService.initFormValidation("#sign-up-form");
	AccountService.showProfilePage();
</script>
