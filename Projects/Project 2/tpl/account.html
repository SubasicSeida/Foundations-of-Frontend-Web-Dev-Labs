<section id="account" class="account">
    <div class="container">
        <div class="section-header">
            <h2>sign in</h2>
        </div>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn account-submit-btn">Submit</button>
            </div>
        </form>
    </div>
</section>

<script>
    // form validation
	$.validator.addMethod("strongPassword", function(value) {
		return /^(?=.*[a-z])(?=.*[A-Z]).{5,}$/.test(value);
	}, "Password must contain at least one lowercase letter, one uppercase letter, and be at least 5 characters long");
  
	$("#myForm").validate({
		rules: {
            name: {
                required: true
            },
			email: {
				required: true
			},
			password: {
				required: true,
				strongPassword: true,
                maxlength: 20
			}
		},
		messages: {
			name: {
				required: "Please enter your name"
			},
            email: {
                required: "Please enter your email"
            },
		  	password: {
				required: "Please enter your password",
                maxlength: "Your password cannot be longer than 20 characters"
		  	}
		},
		submitHandler: function (form) {
			try {
				$.blockUI({ message: '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>'});
	
				setTimeout(function(){
					console.log('time out')
					$.unblockUI();
				}, 2000)
				
			} catch (error) {
				console.error('Error in submitHandler:', error);
				alert('An error occurred. Please try again later.');
				$.unblockUI();
			}
		}
	});
</script>
